<h1>Order Details</h1>

<div class="card">
    <div class="card-body">
      <form *ngIf="order$ | async as order">
        <div class="form-group row">
          <label for="cusromerName" class="col-sm-2 col-form-label">Customer Name</label>
          <div class="col-sm-6">
            <input type="text" readonly class="form-control-plaintext" id="cusromerName" value="{{ order.userId }}">
          </div>
        </div>
        <div class="form-group row">
          <label for="orderDate" class="col-sm-2 col-form-label">Order Date</label>
          <div class="col-sm-6">
            <input type="text" readonly class="form-control-plaintext" id="orderDate" value="{{ order.datePlaced | date: 'dd/MM/yyyy' }}">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Item List</label>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">
              <ul class="list-group">
                <li *ngFor="let item of order.items" class="list-group-item">
                    {{ item.quantity }} * {{ item.product.title }}
                    <div class="float-right">
                      {{ item.totalPrice | currency: 'USD':true }}
                    </div>
                </li>
              </ul>
            </div>
          </div>
      </form>
    </div>
</div>
