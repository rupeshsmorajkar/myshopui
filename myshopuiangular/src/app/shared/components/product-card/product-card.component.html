<div *ngIf="product.title" class="card"  [style.width]="imageWidth"  >
  <img [ngStyle]="setImageStyle()" *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" alt="{{ product.title }}">
  <div class="card-body">
    <h4 class="card-title">{{ product.title }}</h4>
    <p class="card-text">{{ product.price | currency:'USD':true }}</p>
  </div>
  <div class="card-footer" *ngIf="showActions && shoppingCart">
    <button 
      *ngIf="shoppingCart.getQuantity(product) === 0; else updatequantity"  
      (click)="addToCart()" 
      class="btn btn-secondary btn-block">Add to cart</button>
    <ng-template #updatequantity>
      <product-quantity [product]="product" [shopping-cart]="shoppingCart"></product-quantity>
    </ng-template>
  </div>
</div>
